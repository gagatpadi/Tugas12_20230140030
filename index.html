<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOM Javascript - Peminatan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg">
    <h2 class="text-2xl font-bold text-center text-indigo-700 mb-6">Formulir Peminatan</h2>
    <form onsubmit="kirimData(); return false;" class="space-y-5">
      <div>
        <label for="nama" class="block text-gray-700 font-semibold">Nama</label>
        <input type="text" id="nama" placeholder="Nama anda"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
      </div>

      <div>
        <label for="nim" class="block text-gray-700 font-semibold">NIM</label>
        <input type="text" id="nim" placeholder="NIM anda"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
      </div>

      <div>
        <p class="text-gray-700 font-semibold">Peminatan:</p>
        <div class="space-y-2 mt-2">
          <label class="flex items-center gap-2">
            <input type="radio" name="peminatan" value="Programming" /> Programming
          </label>
          <label class="flex items-center gap-2">
            <input type="radio" name="peminatan" value="Desain" /> Desain
          </label>
          <label class="flex items-center gap-2">
            <input type="radio" name="peminatan" value="Jaringan" /> Jaringan
          </label>
          <label class="flex items-center gap-2">
            <input type="radio" name="peminatan" value="Data" /> Data
          </label>
        </div>
      </div>

      <div>
        <label for="alamat" class="block text-gray-700 font-semibold">Alamat</label>
        <textarea id="alamat" rows="4" placeholder="Tulis alamatmu di sini"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none"></textarea>
      </div>

      <div class="text-center">
        <button type="submit"
          class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 transition-all duration-200">
          Kirim
        </button>
      </div>
    </form>
  </div>

  <!-- Toast Notification -->
  <div id="toast"
       class="fixed bottom-5 right-5 bg-green-500 text-white px-4 py-3 rounded-md shadow-lg hidden">
  </div>
</body>
</html>
