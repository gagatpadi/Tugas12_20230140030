<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Pencarian Kosan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>
</head>
<body class="bg-gradient-to-br from-emerald-100 to-white min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-xl bg-white shadow-xl rounded-xl p-8 space-y-6 border border-gray-100">
    <h2 class="text-3xl font-bold text-center text-emerald-700">🏠 Form Pencarian Kosan</h2>

    <form onsubmit="kirimData(); return false;" class="space-y-5">
      <div>
        <label for="nama" class="block text-gray-700 font-semibold">Nama Lengkap</label>
        <input type="text" id="nama" placeholder="Nama anda"
          class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500" />
      </div>

      <div>
        <label for="nohp" class="block text-gray-700 font-semibold">Nomor HP</label>
        <input type="text" id="nohp" placeholder="08xxxxxxxxxx"
          class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500" />
      </div>

      <div>
        <p class="text-gray-700 font-semibold">Jenis Kosan:</p>
        <div class="grid grid-cols-2 gap-3 mt-2">
          <label class="flex items-center space-x-2">
            <input type="radio" name="jeniskos" value="Kos Biasa" />
            <span>🛏️ Kos Biasa</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="jeniskos" value="Kos Eksklusif" />
            <span>✨ Kos Eksklusif</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="jeniskos" value="Kos LV" />
            <span>🏢 Kos LV</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="jeniskos" value="Kos Murah" />
            <span>💸 Kos Murah</span>
          </label>
        </div>
      </div>

      <div>
        <label for="daerah" class="block text-gray-700 font-semibold">Pilih Daerah Kosan</label>
        <select id="daerah" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500">
          <option value="" disabled selected>Pilih daerah...</option>
          <option value="Depok">Depok</option>
          <option value="Jakarta Selatan">Jakarta Selatan</option>
          <option value="Bandung">Bandung</option>
          <option value="Yogyakarta">Yogyakarta</option>
          <option value="Surabaya">Surabaya</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit"
          class="bg-emerald-600 hover:bg-emerald-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition-all duration-200">
          Cari Kosan
        </button>
      </div>
    </form>
  </div>

  <!-- Modal -->
  <div id="modal"
       class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl p-6 shadow-xl w-full max-w-md text-center space-y-4 animate-fadeIn">
      <h3 class="text-xl font-bold text-emerald-600">✅ Data Diterima!</h3>
      <p id="modalContent" class="text-gray-700 whitespace-pre-line text-left"></p>
      <button onclick="closeModal()"
        class="mt-4 bg-teal-600 hover:bg-teal-700 text-white px-4 py-2 rounded-lg">Tutup</button>
    </div>
  </div>
</body>
</html>
